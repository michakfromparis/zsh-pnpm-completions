name: Test

on:
  push:
    branches: [ main, feat/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '24'

    - name: Install bats-core for shell testing
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update && sudo apt-get install -y bats
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install bats-core
        fi

    - name: Setup test environment
      run: |
        # Create a temporary zshrc for testing
        mkdir -p /tmp/test-zsh
        echo 'export ZDOTDIR=/tmp/test-zsh' >> $GITHUB_ENV
        echo 'export HOME=/tmp/test-home' >> $GITHUB_ENV
        mkdir -p /tmp/test-home

    - name: Run package validation tests
      run: |
        npm run validate

    - name: Run shell syntax validation
      run: |
        npm run test:shell

    - name: Run setup script tests
      run: |
        npm run test:setup

    - name: Run completion tests
      run: |
        npm run test:completions

    - name: Run bats tests
      run: |
        if command -v bats >/dev/null 2>&1; then
          bats tests/setup.bats
        else
          echo "Bats not available, skipping bats tests"
        fi
